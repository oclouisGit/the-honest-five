<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>philosophy - TH5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="nav-container">
        <nav class="main-nav">
            <ul>
                <li><a href="/map.html">MAP</a></li>
                <li><a href="/reviews.html">REVIEWS</a></li>
                <li><a href="/philosophy.html">PHILOSOPHY</a></li>
            </ul>
        </nav>
        <div class="mobile-nav">
            <a href="index.html">HOME</a>
        </div>
    </div>
</header>

<main>
    <div id="authContainer" class="auth-container">
        <h2>Login / Sign Up</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="signIn()" class="button">Sign In</button>
        <button onclick="signUp()" class="button">Sign Up</button>
        <div id="error" class="error"></div>
    </div>

    <div id="userContainer" class="auth-container">
        <h2>Welcome!</h2>
        <p id="userEmail"></p>
        <button onclick="signOut()" class="button">Sign Out</button>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h2>My Reviews</h2>
            <div class="admin-actions">
                <button id="newReviewBtn" class="btn btn-primary">New Review</button>
            </div>
        </div>

        <div id="reviewList" class="review-list">
            <!-- Reviews will be populated here -->
        </div>
    </div>

    <!-- Review Form Modal -->
    <div id="reviewModal" class="modal-backdrop">
        <div class="modal-content review-form">
            <button class="modal-close">&times;</button>
            <h2 id="modalTitle">New Review</h2>
            
            <form id="reviewForm">
                <input type="hidden" id="reviewId">
                
                <div class="form-group">
                    <label for="restaurantId">Restaurant</label>
                    <select id="restaurantId" class="form-input" required>
                        <!-- Restaurants will be populated dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (0-10)</label>
                    <input type="number" id="rating" class="form-input" min="0" max="10" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-input" required>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label>Sections</label>
                    <button type="button" id="addSection" class="btn btn-secondary">Add Section</button>
                    
                    <div id="sectionsList" class="section-list">
                        <!-- Sections will be added here -->
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Review</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin.js" type="module"></script>

<footer>
    <p>&copy; 2024 The Honest 5</p>
</footer>

</body>
</html>
