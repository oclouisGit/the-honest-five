<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Blog - Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="nav-container">
        <nav class="main-nav">
            <ul>
                <li><a href="/map.html">MAP</a></li>
                <li><a href="/reviews.html">REVIEWS</a></li>

            <a href="index.html">HOME</a>
        </div>

</header>

<main>
    <div class="content-wrapper">
        <div class="filter-header">
            <div class="cuisine-dropdown" id="cuisine-dropdown">
                <button class="filter-button" id="cuisine-dropdown-toggle" data-filter="cuisine">Cuisine</button>
                <div class="cuisine-dropdown-content hidden" id="cuisine-dropdown-content">

                </div>
            </div>
            <button class="filter-button" data-filter="location">Location</button>
            <button class="filter-button" data-filter="rating">Rating</button>
            <button class="filter-button" id="search-toggle-button">Search</button>
            <div class="search-container hidden">
                <input type="text" id="search-bar" class="search-bar" placeholder="Type to search...">
                <button id="clear-search" class="clear-button"><</button>
            </div>
        </div>
        <div id="reviews-container">
            <!-- Reviews will be dynamically inserted here -->
        </div>
    </div>

    <!-- Load reviews.js last to ensure functions are available -->
    <script type="module" src="reviews.js"></script>
</main>
