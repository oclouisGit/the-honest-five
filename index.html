        // Check if this is an invite or recovery link
        if (window.location.hash) {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const linkType = hashParams.get('type');
            
            // Redirect if it's either an invite or recovery link
            if (linkType === 'invite' || linkType === 'recovery') {
                // Preserve the entire hash with all parameters
                window.location.href = '/reset-password.html' + window.location.hash;
            }
        }
